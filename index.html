<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <span id="loading-text"></span>
        <div class="cursor"></div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand" href="#"></a>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#education">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div id="sections-container"></div>

      <section id="projects" style="display: none;">
        <div class="container">
          <h2 class="section-title">Projects</h2>
          <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators" id="project-indicators">
            </div>
            <div class="carousel-inner" id="project-items">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

    <section id="contact" style="display: none;">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <a href="mailto:your.email@example.com" class="contact-info">
                        <i class="fas fa-envelope"></i>
                        <span id="contact-email"></span>
                    </a>
                    <a href="tel:+639123456789" class="contact-info">
                        <i class="fas fa-phone"></i>
                        <span id="contact-phone"></span>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="contact-info" id="contact-linkedin">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn Profile
                    </a>
                    <a href="#" class="contact-info" data-bs-toggle="modal" data-bs-target="#resumeModal" id="resume-button" style="display: none;">
                        <i class="fas fa-file-pdf"></i>
                        View Resume
                    </a>
                </div>

            </div>
        </div>
    </section>
</main>
    </main>

    <footer class="text-center py-4">
      <small class="text">PROTO//FOLIO by William Yap</small>
    </footer>

    <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resumeModalLabel">Resume</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe id="resume-preview" width="100%" height="600px" style="border: none;"></iframe>
          </div>
          <div class="modal-footer">
            <a id="resume-download" href="#" class="btn btn-primary" download>
              <i class="fas fa-download me-2"></i>Download PDF
            </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
